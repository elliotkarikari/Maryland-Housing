name: Integration Smoke

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/integration-smoke.yml"
      - "scripts/integration_smoke_check.py"
      - "config/**"
      - "src/**"

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      # Required by current Settings model, but unused in databricks backend mode.
      DATABASE_URL: "sqlite+pysqlite:///:memory:"
      DATA_BACKEND: databricks
      MAPBOX_ACCESS_TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN }}
      CENSUS_API_KEY: ${{ secrets.CENSUS_API_KEY }}
      DATABRICKS_SERVER_HOSTNAME: ${{ secrets.DATABRICKS_SERVER_HOSTNAME }}
      DATABRICKS_HTTP_PATH: ${{ secrets.DATABRICKS_HTTP_PATH }}
      DATABRICKS_ACCESS_TOKEN: ${{ secrets.DATABRICKS_ACCESS_TOKEN }}
      DATABRICKS_CATALOG: ${{ secrets.DATABRICKS_CATALOG }}
      DATABRICKS_SCHEMA: ${{ secrets.DATABRICKS_SCHEMA }}
      LOG_LEVEL: INFO
      ENVIRONMENT: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Java (for r5py)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure SQLAlchemy Databricks dialect entrypoint is available in CI.
          python -m pip install "databricks-sql-connector[sqlalchemy]>=3.2.0,<4"

      - name: Verify r5py availability
        run: |
          python - <<'PY'
          import importlib.util
          import os
          import sys

          if importlib.util.find_spec("r5py") is None:
              print("::error::Missing r5py module in runner env")
              sys.exit(1)

          import r5py
          print("r5py version:", getattr(r5py, "__version__", "unknown"))
          print("JAVA_HOME:", os.environ.get("JAVA_HOME", ""))
          PY

      - name: Verify Databricks SQLAlchemy dialect
        run: |
          python - <<'PY'
          import importlib.util
          import sys

          if importlib.util.find_spec("databricks.sqlalchemy") is None:
              print("::error::Missing databricks.sqlalchemy dialect module in runner env")
              sys.exit(1)
          print("Databricks SQLAlchemy dialect is available")
          PY

      - name: Validate required integration secrets
        run: |
          missing=()
          for key in MAPBOX_ACCESS_TOKEN CENSUS_API_KEY DATABRICKS_SERVER_HOSTNAME DATABRICKS_HTTP_PATH DATABRICKS_ACCESS_TOKEN; do
            if [ -z "${!key}" ]; then
              missing+=("$key")
            fi
          done
          if [ ${#missing[@]} -gt 0 ]; then
            echo "::error::Missing required GitHub secrets: ${missing[*]}"
            exit 1
          fi

      - name: Run integration smoke checks
        run: python scripts/integration_smoke_check.py
