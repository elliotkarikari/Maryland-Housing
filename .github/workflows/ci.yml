name: CI

on:
  pull_request:
    paths-ignore:
      - "docs/archive/**"
      - "docs/audits/**"
      - "tasks/**"
  push:
    branches:
      - main
      - codex/**
    paths-ignore:
      - "docs/archive/**"
      - "docs/audits/**"
      - "tasks/**"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Setup Java (for r5py)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure quality gates are always available even if requirements drift.
          python -m pip install black isort mypy pytest

      - name: Verify r5py availability
        run: |
          python - <<'PY'
          import importlib.util
          import os
          import sys

          if importlib.util.find_spec("r5py") is None:
              print("::error::Missing r5py module in runner environment")
              sys.exit(1)

          import r5py
          print("r5py version:", getattr(r5py, "__version__", "unknown"))
          print("JAVA_HOME:", os.environ.get("JAVA_HOME", ""))
          PY

      - name: Migration prefix check
        run: ./scripts/check_migration_prefixes.py

      - name: Year-literal policy check
        run: ./scripts/check_year_literals.py

      - name: Docs consistency check
        run: ./scripts/check_docs_consistency.sh

      - name: Black
        run: python -m black --check src tests config

      - name: Isort
        run: python -m isort --check-only src tests config

      - name: Mypy
        run: python -m mypy src --ignore-missing-imports

      - name: Pytest
        run: python -m pytest tests -v
