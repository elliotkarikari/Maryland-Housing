name: Weekly Codebase Elon Pass

on:
  workflow_dispatch:
  schedule:
    # Monday 09:00 UTC (weekly whole-codebase verification pass)
    - cron: "0 9 * * 1"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  full-codebase-pass:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      DATABASE_URL: "sqlite+pysqlite:///:memory:"
      MAPBOX_ACCESS_TOKEN: "ci-placeholder-mapbox-token"
      CENSUS_API_KEY: "ci-placeholder-census-key"
      DATA_BACKEND: postgres
      LOG_LEVEL: INFO
      ENVIRONMENT: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Setup Java (for r5py)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip install black isort mypy pytest

      - name: Migration prefix check
        run: ./scripts/check_migration_prefixes.py

      - name: Year-literal policy check
        run: ./scripts/check_year_literals.py

      - name: Docs consistency check
        run: ./scripts/check_docs_consistency.sh

      - name: Black
        run: python -m black --check src tests config

      - name: Isort
        run: python -m isort --check-only src tests config

      - name: Mypy
        run: python -m mypy src --ignore-missing-imports

      - name: Performance regression guard
        run: python scripts/performance_regression_check.py

      - name: Pytest
        run: python -m pytest tests -q
